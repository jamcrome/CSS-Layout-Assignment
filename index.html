<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <div class="clear-box">
        <div class="float-box">Floating Box</div>
        <div class="text">This is some text that should not overlap the floating box.</div>
    </div>
    <div class="container-2">
        <div class="box-2">1</div>
        <div class="box-2">2</div>
        <div class="box-2">3</div>
        <div class="box-2">4</div>
        <div class="box-2">5</div>
    </div>
    <div class="container-3">
        <div class="box-3">1</div>
        <div class="box-3">2</div>
        <div class="box-3" id="theBox">3</div>
        <div class="box-3">4</div>
        <div class="box-3">5</div>
    </div>

</body>
</html>
